<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Data Form</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ffffff;
        }
        button {
            background-color: #1e90ff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1c7ed6;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Enter Energy Consumption Data</h2>
    <form th:action="@{/save-energy-data}" method="post">
        <div class="form-group">
            <label for="consumption">Energy Consumption (kWh)</label>
            <input type="number" id="consumption" name="energyConsumption" required min="0" step="any">
        </div>
        <div class="form-group">
            <label for="date">Month/Year of the Bill</label>
            <input type="text" id="date" name="monthYearBill" placeholder="MM/YYYY" pattern="\d{2}/\d{4}" required>
        </div>
        <div class="form-group">
            <label for="cost">Cost (Currency)</label>
            <input type="number" id="cost" name="billCost" required min="0" step="any">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
