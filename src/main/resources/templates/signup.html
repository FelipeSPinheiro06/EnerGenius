<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #121212; color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #1e1e1e; border: none; border-radius: 10px; }
        .form-control { background-color: #2c2c2c; color: #ffffff; border: 1px solid #444; }
        .form-control::placeholder { color: #bbbbbb; }
        .form-control:focus { background-color: #2c2c2c; box-shadow: none; border-color: #555; color: #ffffff; }
        .btn-primary { background-color: #3a86ff; border: none; }
        .btn-primary:hover { background-color: #2a5bcb; }
        .btn-secondary { background-color: #6c757d; border: none; }
        .btn-secondary:hover { background-color: #5a6268; }
    </style>
</head>
<body>
<div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <h2 class="text-center text-light mb-4">Cadastro de Usuário</h2>

    <!-- Mensagem de erro -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/signup}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-4">Cadastrar</button>
    </form>

    <!-- Botão para redirecionar para a página de login -->
    <div class="mt-3 text-center">
        <a th:href="@{/login}" class="btn btn-secondary w-100">Voltar ao Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
